receivers:
  otlp:
    protocols:
      http:
      grpc:

processors:
  batch:
  memory_limiter:

exporters:
  logging:
    loglevel: warn
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [jaeger, logging]
